    <meta name="description" content="У Сары была заветная мечта. Этой хрупкой девушке из маленького городка безумно хотелось стать знаменитой балериной. Но жизнь распорядилась иначе, и Саре пришлось отказаться от своих грез. Вскоре девушка переезжает к отцу в Чикаго, в опасный «черный» квартал.
Сара начинает ходить в «неблагополучную» школу, где подавляющее большинство учащихся - афроамериканцы. Она знакомится с приятным молодым человеком по имени Дерек Рейнольдс и его красивой сестрой. Вместе с новыми знакомыми Сара отправляется на местную дискотеку. Однако балетные па Сары здесь успеха не имеют, и опытный танцор Дерек предлагает обучить девушку всем премудростям хип-хопа.
Сара оказалась прекрасной ученицей, но неожиданно для себя начала испытывать то, что американцы называют «лихорадкой джунглей». Учитель девушки становится ее возлюбленным.
"/>
