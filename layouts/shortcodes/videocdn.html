{{ with .Get "code" }}
{{ $code := . }}
{{ with $.Get "type" }}
{{/* type = movie|anime|tv-series|show-tv-series|anime-tv-series */}}
{{ $type := . }}
<iframe class="player-frame player-hide"
        data-balancer="VideoCDN"
        src="{{ printf "//svetacdn.in/OqQ6w9Gm82KT/%s/%s" $type $code }}"
        width="{{ $.Get "width" | default "640" }}"
        height="{{ $.Get "height" | default "480" }}"
        allow="autoplay *"
        allowfullscreen=""
        webkitallowfullscreen=""
        mozallowfullscreen=""
        oallowfullscreen=""
        msallowfullscreen=""
></iframe>
{{ end }}
{{ end }}
